<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meridsol Consulting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Inter Tight', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1, p, a {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    h1 {
      font-size: 4vw;
      font-weight: 500;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      animation-delay: 0.2s;
    }

    p {
      font-size: 2.5vw;
      font-weight: 300;
      opacity: 0.7;
      margin: 0;
      animation-delay: 0.4s;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 300;
      display: block;
      margin-top: 1rem;
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 4.5vw;
      }
    }
  </style>
</head>
<body>
  <h1>Meridsol Consulting</h1>
  <p>Vilnius, Lithuania<br>
     <a href="mailto:austeja@meridsol.com">austeja@meridsol.com</a>
  </p>
  <a href="https://www.linkedin.com/in/aidasrim" target="_blank">LinkedIn</a>
</body>
</html>
